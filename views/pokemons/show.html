{% extends "layout.html" %}

{% block content %}

<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-9">
        <h2>{{pokemon.name}} <span>Pokémon n°{{pokemon.number}}</span></h2>
        <h3>{{pokemon.description}}</h3>
        <hr>
        <h3>Types :</h3>
        {% for type in types %}
        <div class="label label-default">{{type.name}}</div>
        {% endfor %}
    </div>
</div>


{% endblock %}
